<navigation-menu></navigation-menu>
<div class="container">	
	<message></message>
	<div class="row">
		<div class="col-xs-12 mainData">
			<form ng-submit="loginForm()">
			  	<h4 class="formHeadline">Login</h4>
				<div class="form-group">
					<label for="userName">User name:</label>
					<input type="text" class="form-control" ng-model="userName" required>
				</div>
				<div class="form-group">
					<label for="usr">Password:</label>
					<input type="password" class="form-control" ng-model="password" required>
				</div>
				<div class="form-button">
					<button type="submit" value="create" class="btn btn-primary">Login</button>
				</div>
				</br>
			</form>
			<div class="form-button">
				<button ng-click="showEnterEmail()" class="btn btn-warning">Forgor your user name or password</button>
			</div>
			</br>
		</div>
		<div class="col-xs-12 mainData" ng-show="showEmail">
			<form ng-submit="sendCredentials()">
			  	<h4 class="formHeadline">Login</h4>
				<div class="form-group">
					<label for="userName">Enter your email addres:</label>
					<input type="text" class="form-control" ng-model="email" required>
				</div>
				<div class="form-button">
					<button type="submit" value="create" class="btn btn-default">send me my credentials</button>
				</div>
			</form>
		</div>
	</div>
</div>
